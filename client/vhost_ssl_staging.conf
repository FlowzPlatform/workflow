<VirtualHost _default_:443>
ServerName www.engine.flowzstaging.tk
ServerAlias *.flowzstaging.tk
DocumentRoot "/var/www/html/"
<Directory "/var/www/html/">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
SSLEngine On
SSLCertificateFile /etc/ssl/cert/cert_staging.pem
SSLCertificateKeyFile /etc/ssl/privkey/privkey_staging.pem
</VirtualHost>


<VirtualHost *:80>
ServerName www.engine.flowzstaging.tk
ServerAlias *.flowzstaging.tk
#Redirect / https://www.engine.flowzdigital.com
DocumentRoot "/var/www/html/"
<Directory "/var/www/html/">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
</VirtualHost>
